<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>hCard Builder</title>

    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/site.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<section class="col-sm-6">
    			<form>
	    			<header>
	    				<h1>hCard Builder</h1>
	    			</header>
	    			<h2>Personal Details</h2>
    				<div class="row">
	    				<div class="col-xs-6">
	    					<div class="form-group">
								<label for="inputName">Given Name</label>
								<input type="text" class="form-control" id="inputName" placeholder="" tabindex="1">
							</div>
	    					<div class="form-group">
								<label for="inputEmail">Email address</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="" tabindex="3">
							</div>
	    				</div>
	    				<div class="col-xs-6">
	    					<div class="form-group">
								<label for="inputSurname">Surname</label>
								<input type="text" class="form-control" id="inputSurname" placeholder="" tabindex="2">
							</div>
	    					<div class="form-group">
								<label for="inputPhone">Phone</label>
								<input type="tel" class="form-control" id="inputPhone" placeholder="" tabindex="4">
							</div>
	    				</div>
	    			</div>
	    			<h2>Address</h2>
    				<div class="row">
	    				<div class="col-xs-6">
	    					<div class="form-group">
								<label for="inputNum">House Name or #</label>
								<input type="text" class="form-control" id="inputNum" placeholder="" tabindex="5">
							</div>
	    					<div class="form-group">
								<label for="inputSuburb">Suburb</label>
								<input type="text" class="form-control" id="inputSuburb" placeholder="" tabindex="7">
							</div>
							<div class="form-group">
								<label for="inputPcode">Postcode</label>
								<input type="text" class="form-control" id="inputPcode" placeholder="" tabindex="9">
							</div>
	    				</div>
	    				<div class="col-xs-6">
	    					<div class="form-group">
								<label for="inputStreet">Street</label>
								<input type="text" class="form-control" id="inputStreet" placeholder="" tabindex="6">
							</div>
	    					<div class="form-group">
								<label for="inputState">State</label>
								<input type="text" class="form-control" id="inputState" placeholder="" tabindex="8">
							</div>
							<div class="form-group">
								<label for="inputCountry">Country</label>
								<input type="text" class="form-control" id="inputCountry" placeholder="" tabindex="10">
							</div>
	    				</div>
	    				<div class="col-xs-12">
	    					<button type="submit" class="btn btn-lg btn-info center-block" tabindex="10">Create hCard</button>
	    				</div>
	    			</div>
    			</form>
    		</section>
    		<section class="col-sm-6 preview">
    			<div id="card">
    				<h1>hCard Preview</h1>
    				<h2 id="lblName"></h2>
    				<div id="data" class="clearfix">
	    				<p><label>Email</label><span id="lblEmail"></span></p>
	    				<p><label>Phone</label><span id="lblPhone"></span></p>
	    				<p><label>Address</label><span id="lblAddress1"></span></p>
	    				<p><label>&nbsp;</label><span id="lblAddress2"></span></p>
	    				<p class="pull-left"><label>Poscode</label><span id="lblPcode"></span></p>
	    				<p class="pull-right"><label>Country</label><span id="lblCountry"></span></p>
	    			</div>
    			</div>
    		</section>
    	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/scripts.min.js"></script>
  </body>
</html>
